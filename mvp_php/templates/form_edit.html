<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Mahasiswa</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <h2 class="my-4">Edit Mahasiswa</h2>
    <form method="post" action="index.php?aksi=update">
      <input type="hidden" name="id" value="DATA_ID" />
      <div class="form-group">
        <label>NIM</label>
        <input type="text" name="nim" class="form-control" value="DATA_NIM" />
      </div>
      <div class="form-group">
        <label>Nama</label>
        <input type="text" name="nama" class="form-control" value="DATA_NAMA" />
      </div>
      <div class="form-group">
        <label>Tempat Lahir</label>
        <input type="text" name="tempat" class="form-control" value="DATA_TEMPAT" />
      </div>
      <div class="form-group">
        <label>Tanggal Lahir</label>
        <input type="date" name="tl" class="form-control" value="DATA_TGL" />
      </div>
      <div class="form-group">
        <label>Gender</label>
        <select name="gender" class="form-control">
          <option value="Laki-laki" DATA_L> Laki-laki</option>
          <option value="Perempuan" DATA_P> Perempuan</option>
        </select>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" value="DATA_EMAIL" />
      </div>
      <div class="form-group">
        <label>No Telepon</label>
        <input type="text" name="telp" class="form-control" value="DATA_TELP" />
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
      <a href="index.php" class="btn btn-secondary">Back</a>
    </form>
  </div>
</body>
</html>
